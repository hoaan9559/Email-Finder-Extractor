<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dork Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 500px;
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #0066cc;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #0066cc;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #0052a3;
        }

        .btn-stop {
            background: #cc4400;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #a33600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            background: #2d2d2d;
            color: #cccccc;
        }

        .status.running {
            background: #004d99;
            color: #ffffff;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .output-header h3 {
            font-size: 14px;
            color: #cccccc;
        }

        .clear-btn {
            background: #404040;
            color: #cccccc;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #505050;
        }

        .output {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .output:empty::before {
            content: "No emails found yet...";
            color: #666666;
            font-style: italic;
        }

        .email-item {
            display: block;
            margin-bottom: 5px;
            color: #66cc66;
            word-break: break-all;
        }

        .progress {
            background: #2d2d2d;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #0066cc;
            width: 0;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #cccccc;
        }

        /* Scrollbar styling */
        .output::-webkit-scrollbar {
            width: 6px;
        }

        .output::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .output::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Dork Extractor</h1>
        </div>

        <form id="extractorForm">
            <div class="form-group">
                <label for="dork">Google Dork</label>
                <input type="text" id="dork" placeholder='e.g., "contact us" email site:example.com' required>
            </div>

            <div class="form-group">
                <label for="maxPages">Max Pages</label>
                <input type="number" id="maxPages" min="1" max="50" value="5" required>
            </div>

            <div class="controls">
                <button type="submit" class="btn-start" id="startBtn">Start</button>
                <button type="button" class="btn-stop" id="stopBtn" disabled>Stop</button>
            </div>
        </form>

        <div class="status" id="status">Ready to extract emails</div>

        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span>Found: <span id="emailCount">0</span> emails</span>
            <span>Page: <span id="currentPage">0</span>/<span id="totalPages">0</span></span>
        </div>

        <div class="output-section">
            <div class="output-header">
                <h3>Extracted Emails</h3>
                <button class="clear-btn" id="clearBtn">Clear</button>
            </div>
            <div class="output" id="output"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
